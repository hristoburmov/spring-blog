<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring Blog - Login</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
</head>
<body>
	
	<!-- Header -->
	<th:block th:replace="util :: headerFront"></th:block>
	
	<th:block th:replace="util :: userInfo"></th:block>
	
	<!-- Content -->
	<div id="content">
		<div class="container">
			
			<div th:with="baseUrl = '/auth/login'" class="mt-5">
				<div class="row">
					<h2 class="col-10 mb-4 text-uppercase" th:text="#{heading.login}">Login Form</h2>
					<div class="col-2">
						<a class="btn btn-info float-right" th:href="@{/auth/register}" th:text="#{keyword.register}">Register</a>
					</div>
				</div>
				
				<th:block th:replace="util :: success"></th:block>
				
				<form th:object="${user}" th:action="@{__${baseUrl}__}" method="post">
					<div class="card bg-success text-white p-2 mb-4" th:if="${param.logout}">
						<div class="text-center">
							<p class="mb-0">You have been logged out</p>
						</div>
					</div>
					<div class="card bg-danger text-white p-2 mb-4" th:if="${param.error}">
						<div class="text-center">
							<p class="mb-0">Bad user credentials</p>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-6">
							<label for="username" th:text="#{label.username} + '*'">Username*</label>
							<input type="text" class="form-control" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? border-danger" />
						</div><div class="form-group col-6">
							<label for="password" th:text="#{label.password} + '*'">Password*</label>
							<input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? border-danger" />
						</div>
						<div class="form-group col-12">
							<input type="submit" class="btn btn-success float-right" th:value="#{keyword.login}" />
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
	
</body>
</html>
